<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴</title>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				padding: 0;
			}
			#menu{
				width: 300px;
			}
			.parents{
				background: #666;
				color: #fff;
				cursor: pointer;
			}
			
			div a{
				background: #888;
				float: left;
				width: 300px;
				display: none;
			}
			
			.highlight{
				color: #FFF;
				background: green;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			$(function(){
				$('.parents').click(function(){
					$(this).addClass('highlight')
					.children('a').show().end()
					.siblings().removeClass('highlight')
					.children('a').hide();
				});
			});
		</script>
		<div id="menu">
			<div class="parents">
				<span>web</span>
				<a href="#">python</a>
				<a href="#">php</a>
				<a href="#">.net</a>
				<a href="#">javaee</a>
			</div>
			<div class="parents">
				<span>服务器</span>
				<a href="#">windows server</a>
				<a href="#">RHEL</a>
				<a href="#">Debian</a>
				<a href="#">Ubuntu</a>
			</div>
			<div class="parents">
				<span>嵌入式</span>
				<a href="#">c</a>
				<a href="#">c++</a>
			</div>
		</div>
	</body>
</html>
