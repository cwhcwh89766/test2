<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					$('#one').css('background','pink');
				})
				$("#btn2").click(function(){
					$('.two').css('background','green');
				})
				$("#btn3").click(function(){
					$('div').css('background','orange');
				})
				$("#btn6").click(function(){
					$('span>.three').css('background','blue');
				})
				$("#btn5").click(function(){
					$('*').css('background','white');
				})
				$("#btn4").click(function(){
					$('span').css('background','red');
				})
			})
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="选中id为one的元素" />
		<input type="button" id="btn2" value="选中class为two的元素" />
		<input type="button" id="btn3" value="选中所有标签为DIV的元素" />
		<input type="button" id="btn4" value="选中span元素" />
		<input type="button" id="btn5" value="选中所有元素" />
		<input type="button" id="btn6" value="选中span元素及class为three的元素" />
		<br />
		<hr />
		<div id="one" class="one">
			id为one class为one 的元素
			<div class="two">
				class为two 的元素
			</div>
			<div class="two" title="kangbazi">
				class为two title为kangbazi 的元素
			</div>
		</div>
		<div class="one">
			class为one 的元素
			<div class="two">
				class为two 的元素
			</div>
			<div class="two">
				class为two 的元素
			</div>
		</div>
		<span>
			你想一夜暴富么，你想身价过亿么，你想财务自由么
			<div class="three">
				span下面class为three 的元素
			</div>
		</span>
		如果你想，贪玩蓝月带你上车
	</body>
</html>
