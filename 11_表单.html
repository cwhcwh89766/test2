<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--
action:提交地址
post:提交方式 get和post区别
-->
<form action="http://www.baidu.com" method="get">
<!--    input select textarea-->
<!--    公共属性
type：类型
name：如果要提交数据，必须要有name
value：初始值
readonly：只读
disabled：标签不可用
-->
    <input type="text" name="username">
    输入贪玩蓝月<br>
    <input type="submit" value="点击就送8888大元宝" src="../images/0.pg">
</form>
<input type="text" name="username" value="贪玩蓝月" readonly disabled>
    输入贪玩蓝月<br>
<a href="../images/0.jpg">
    <input type="submit" value="点击就送8888大元宝">
</a>
</body>
</html>
