<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h2>无序列表</h2>
<!-- type ：circle 空心圆圈；disc 实心圆圈；square 实心方块-->
<ul type="disc">
    <li>美国警察</li>
    <li>俄罗斯警察</li>
    <li>中国警察</li>
</ul>
<h2>有序列表</h2>
<or>
    <li>美国</li>
    <li>俄罗斯</li>
    <li>中国</li>
</or>
<h2>自定义列表</h2>
<dl>
    <dt>体育新闻</dt>
        <dd>中国足球赢了香港足球队</dd>
        <dd>李宗伟退役</dd>
    <dt>财经新闻</dt>
        <dd>王思聪解除限制</dd>
</dl>
</body>
</html>
