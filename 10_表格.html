<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
border:单元格线宽度，默认是0
cellspacing:单元格间距
cellpadding:单元格边线到内容之间距离
-->
<table border="1" cellspacing="0" cellpadding="5" width="500">
    <caption><h2>学生信息</h2></caption>
    <tr>
        <td>学生姓名</td>
        <td>性别</td>
        <td>年龄</td>
        <td>班级</td>
    </tr>
<!--
align：水平对齐，left(居左对齐) right center
valign：垂直对齐，center（居中），top bottom
-->
    <tr height="50" align="center" valign="bottom">
        <td>特朗普</td>
<!--        colspan : 跨列合并单元格，向右合并-->
        <td colspan="2">男</td>
        <td>60</td>
<!--        rowspan : 跨行合并单元格，向下合并 -->
        <td rowspan="3">美国</td>
    </tr>
    <tr>
        <td>小布什</td>
        <td>男</td>
        <td>50</td>
<!--        <td height="50" align="right">美国1</td>-->
    </tr>
    <tr>
        <td>老布什</td>
        <td>男</td>
        <td>70</td>
<!--        <td height="50" align="right">美国2</td>-->
    </tr>
</table>
</body>
</html>
