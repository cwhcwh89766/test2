<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签</title>
</head>
<body>
<!--
href='' 空值 本页面跳转
href="../images/1.jpg" 本地文件
href="https://www.baidu.com" 跳转到指定界面
title: 鼠标悬停时显示的文字
target: _blank 新窗口显示； _self 当前窗口显示
-->
<a href="https://www.baidu.com" title="百度" target="_blank">百度</a>
</body>
</html>
