<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <!--
    单行文本框
    type:text
    placeholder：占位符，提示用户输入
    size：长度
    maxlength:能输入的最大字符数
    -->
    用户名：<input type="text" name="username" placeholder="请输入用户名" size="25" maxlength="5"><br>
    <!--
    密码框
    type：password
    -->
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    <!--
    单选框
    type：radio
    如果要一组中选择一个，则组中每一个单选框名字必须一致
    value: 必须自己设置value，否则提交数据都是no
    checked:缺省选中
    -->
    性别:<input type="radio" name="sex" value="0" checked>男
    <input type="radio" name="sex" value="1">女<br>
    <!--
    复选框
    type：CheckBox
    value：必须设置,一般设置为整数
    checked:缺省选中
    -->
    爱好:<input type="checkbox" name="hobby" value="1" checked>游戏
    <input type="checkbox" name="hobby" value="2">美食
    <input type="checkbox" name="hobby" value="3">旅游<br>
    头像:<input type="file" name="portrait"><br>
    <!--隐藏按钮
    一般用于提交重要数据，但不需要用户填写
    name和value必须设置
    -->
    <input type="hidden" name="id" value="238215712621421841">
    <!--
    submit：提交按钮
    reset：重置按钮，把表单中标签恢复到初始值
    value：按钮的标题
    -->
    <input type="submit" value="登录">
    <input type="reset">
</form>
</body>
</html>
