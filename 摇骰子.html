<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>骰子</title>
</head>
<body>
    <img src="案例/sai1.png" width="100" height="100" id="pic1">
    <img src="案例/sai2.png" width="100" height="100" id="pic2">
    <img src="案例/sai3.png" width="100" height="100" id="pic3">
    <!-- <img src="案例/sai4.png" width="100" height="100" alt="pic4">
    <img src="案例/sai5.png" width="100" height="100" alt="pic5">
    <img src="案例/sai6.png" width="100" height="100" alt="pic6"> -->

    <button onclick="starts()">开始</button>
    <button onclick="stops()">结束</button>

    <script>
        //思路 修改每个img src属性
        //生成1-6之间随机值 
        //拼接一个新的图片路径 不断更换

        function dong(){
            var rand1 = Math.floor(Math.random()*6+1);
            document.getElementById('pic1').src = "案例/sai"+rand1+".png";
            var rand2 = Math.floor(Math.random()*6+1);
            document.getElementById('pic2').src = "案例/sai"+rand2+".png";
            var rand3 = Math.floor(Math.random()*6+1);
            document.getElementById('pic3').src = "案例/sai"+rand3+".png";
        }
        var m;
        var buttons = document.getElementsByTagName('button');
        function starts(){
            m = setInterval(dong,100);
            buttons[0].disabled = true;
            // 用户点击了开始 下次就不能再点击一了 只能点击结束
        }
        function stops(){
            clearInterval(m);
            buttons[0].disabled = false;
        }
    </script>
</body>
</html>
